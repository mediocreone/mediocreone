<script>
  const format = (x) => (x < 10) ? "0" + x : x;

  setInterval(() => {
    let delta = (new Date("2055/12/31") - new Date()) / 1000;

    const days = delta / 86400 | 0;
    let expiration =  `${days} `;
    delta -= days * 86400;

    const hours = (delta / 3600 | 0) % 24;
    expiration += format(hours);
    delta -= hours * 3600;

    const minutes = (delta / 60 | 0) % 60;
    expiration += `:${format(minutes)}:`;
    delta -= minutes * 60;

    expiration += format((delta % 60) | 0);
    document.getElementById('expiry').innerHTML = expiration;

  }, 1000);

</script>

<div class="expiration">
  <span class="right1">Expired by:</span></br>
  <span class="right1">
    <span id="expiry">00000 00:00:00</span>
  </span>
</div>
